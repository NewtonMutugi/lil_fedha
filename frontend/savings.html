<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/savings.css">
	<title>LilFedha Savings</title>
</head>

<body>
	<section class="container">

		<div class="encouragement">
			<p>Start your journey to financial freedom by saving. Saving regularly can help you achieve your
				financial goals faster. Let's get started!</p>
		</div>


		<div class="savings-form">
			<h2>Create a Savings Plan</h2>
			<form>
				<div class="form-group">
					<label for="planName">Plan Name</label>
					<input type="text" id="planName" name="planName" placeholder="Enter plan name"
						required>
				</div>
				<div class="form-group">
					<label for="monthlyContribution">Monthly Contribution</label>
					<input type="number" id="monthlyContribution" name="monthlyContribution"
						placeholder="Enter amount" required>
				</div>
				<div class="form-group">
					<label for="dueDate">Due Date</label>
					<input type="date" id="dueDate" name="dueDate" required>
				</div>
				<div class="form-group">
					<label for="duration">Duration (in months)</label>
					<input type="number" id="duration" name="duration" placeholder="Enter duration"
						required>
				</div>
				<button id="createPlanButton" class="create-button">Create Plan</button>
			</form>
		</div>
	</section>

	<script src="savings.js"></script>
</body>

</html>
