<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/bills.css">
	<title>LilFedha Bills</title>

</head>

<body>
	<section class="container">
		<div class="row">
			<div class="col-md-3">

				<div class="sidebar">
					<div class="sidebar-header">
						<h1>LilFedha</h1>
					</div>
					<div class="sidebar-menu">
						<a href="dashboard.html"><button
								class="btn btn-link text-center">Home</button></a>
						<a href="bills.html"><button
								class="btn btn-link text-center">Bills</button></a>
						<a href="savings.html"><button

					</div>
				</div>
			</div>
			<div class="col-md-9 ml-md-auto">

				<div class="dashboard-content">
					<h2>Add your Monthly bills</h2>
					<table class="bills-table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Amount</th>
								<th>Date Due</th>
							</tr>
						</thead>
						<tbody>

							<tr>
								<td><input type="text" name="billName[]"
										placeholder="Enter bill name">
								</td>
								<td><input type="number" name="billAmount[]"
										placeholder="Enter amount">
								</td>
								<td><input type="date" name="billDueDate[]"></td>
							</tr>
							<tr>
								<td><input type="text" name="billName[]"
										placeholder="Enter bill name">
								</td>
								<td><input type="number" name="billAmount[]"
										placeholder="Enter amount">
								</td>
								<td><input type="date" name="billDueDate[]"></td>
							</tr>
							<tr>
								<td><input type="text" name="billName[]"
										placeholder="Enter bill name">
								</td>
								<td><input type="number" name="billAmount[]"
										placeholder="Enter amount">
								</td>
								<td><input type="date" name="billDueDate[]"></td>
							</tr>

						</tbody>
					</table>
					<button id="addBillButton">Add</button>
					<button id="createBudgetButton" class="budget-button">Create Budget</button>
				</div>
			</div>
	</section>

	<script src="javasript/bills.js"></script>
