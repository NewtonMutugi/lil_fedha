<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/preferences.css">
	<title>Lil-Fedha Preferences</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
		crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="preferences-container">
			<form class="p-4 border rounded">
				<div class="text-right">
					<h1><b>Lil-Fedha</b></h1>
					<br>
				</div>
				<h2 class="mb-4">Please indicate where you best fit first:</h2>
				<div class="text-center">
					<button type="button" class="btn btn-primary btn-lg"
						id="studentButton">Student</button>
					<button type="button" class="btn btn-primary btn-lg"
						id="employedButton">Employed</button>
					<button type="button" class="btn btn-primary btn-lg"
						id="selfEmployedButton">Self-Employed</button>
				</div>
			</form>
		</div>
	</div>

	<script src="javasript/preferences.js"></script>
</body>

</html>
