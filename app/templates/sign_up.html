<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sign_up.css">
    <title>Lil-Fedha Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form class="p-4 border rounded" id="signupForm">
                <h2 class="text-center mb-4">Sign Up</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="InputFirstName" class="form-label">First
                                Name</label>
                            <input type="text" class="form-control" id="InputFirstName"
                                placeholder="Enter your first name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="InputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="InputLastName"
                                placeholder="Enter your last name" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputDOB" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="InputDOB" required>
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail"
                        placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword"
                        placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="InputRepeatPassword" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="InputRepeatPassword"
                        placeholder="Repeat password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{{ url_for('frontend.login') }}">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const firstName = document.getElementById("InputFirstName").value;
            const lastName = document.getElementById("InputLastName").value;
            const dob = document.getElementById("InputDOB").value;
            const email = document.getElementById("InputEmail").value;
            const password = document.getElementById("InputPassword").value;
            const repeatPassword = document.getElementById("InputRepeatPassword").value;

            const data = {
                first_name: firstName,
                last_name: lastName,
                dob: dob,
                email: email,
                password: password,
                repeat_password: repeatPassword
            };

            fetch('/users/api/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.status === 201) {
                    // Redirect or show a success message
                    window.location.href = '/dashboard'; // You can change this URL as needed
                } else {
                    // Handle registration failure
                    console.error('Registration failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
